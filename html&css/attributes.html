<!DOCTYPE html>

<html>
    <head>
        <title>HTML attributes</title>
    </head>

    <body>
        <!-- 
            They are special words used inside of an opening tag. 
            They provide additional information about elements.
        -->

        <!-- Syntax: <tagname name:"value">Content...</tagname> -->

        <img src="https://media.istockphoto.com/id/501057465/photo/himalaya-mountains-covered-in-mist-and-fog.jpg?s=1024x1024&w=is&k=20&c=gLMG7wrPxfCzxkmlrF-BGvxLqN3K_F8BVX9JEErVHZs=">

        <!-- 
            tag: img
            attribute: src
            value of the attribute: https://media.istockphoto.com/id/501057465/photo/himalaya-mountains-covered-in-mist-and-fog.jpg?s=1024x1024&w=is&k=20&c=gLMG7wrPxfCzxkmlrF-BGvxLqN3K_F8BVX9JEErVHZs=
            
            img tag displays image. src shows the path to the image file.
        -->
        
        <!-- Common html attributes: -->

        <!-- 
            alt -> provides text if image cannot be displayed
        -->

        <img src="#" alt="Nothing here">

        <!-- width & height (pixels) -->

        <img src="https://media.istockphoto.com/id/501057465/photo/himalaya-mountains-covered-in-mist-and-fog.jpg?s=1024x1024&w=is&k=20&c=gLMG7wrPxfCzxkmlrF-BGvxLqN3K_F8BVX9JEErVHZs=" width="50px" height="50px">

        <!-- id & class -->
        <!-- 
            id -> unique identifier. Only one
            class -> Indetifier but for many elements
        -->

        <!-- title -> explain an elements when hovering it -->
        <p title="This is just a p">P</p>

        <!-- href -> specifies link destination. Used with an a -->
        <!-- target -> where open it. _blank means in new tab -->
        <a href="https://www.youtube.com/" target="_blank">Youtube</a>

        <!-- lang -> tells which language it is -->
    </body>
</html>
