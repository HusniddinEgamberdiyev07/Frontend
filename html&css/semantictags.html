<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sematic tags</title>
</head>
<body>
    <!-- 
        header -> Logo, navigation, headings
        nav -> contains navigation
        main -> main content of the page
        section -> grouping
        article -> self contained content
        aside -> related content
        footer -> contact info, links, copyright
    -->

    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>About Us</h2>
            <p>We build amazing apps!</p>
        </section>

        <article>
            <h2>Our First Blog Post</h2>
            <p>Welcome to our journey...</p>
        </article>

        <aside>
            <h3>Tips & Tricks</h3>
            <p>Learn faster by practicing daily!</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2026 My Website</p>
    </footer>

</body>
</html>
