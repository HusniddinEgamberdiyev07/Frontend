<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <!-- 
        table -> defines table
        tr -> table row
        th -> table head
        td -> table data
        caption -> title
        thead -> header section
        tbody -> main content
        tfoot -> footer section

        attributes:
        colspan -> merges columns
        rowsapn -> merges rows
    -->

    <table border="1">
        <caption>Users</caption>
        <thead>
            <tr>
                <th>N</th>
                <th>Usehname</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Husniddin</td>
                <td>18</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Users count: 1</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
