<!DOCTYPE html>

<html>
    <head>
        <title>HTML elements</title>
    </head>
    <body>
        <!-- Html element is opening tag, content and closing tag -->
        <!-- Syntax: <tagname>Content...</tagname> -->
        <!-- HTML elements are not case-sensitive -->
        <h1>Hello World</h1>
        <p>This is a text.</p>
        <P>This is the same.</P>
        <!-- Elements can be content of another element -->
        <p>
            Outer text
            <p>Inner text</p>
        </p>
        <!-- HTML empty elements don't have content to display -->
        <!-- They don't have an ending tag -->
        <!-- <br> break line -->
        <h2>Hello <br> There</h2>
        
        <!-- There two types of elements based on how they display in the document. -->
        
        <!-- 1. Block-level elements -->
        
        <!-- 
            Block level elements will start on new line and 
            take up all the space available to them. 
            Content size does not matter
        -->
        
        <!-- 
            div
            p
            h1...h6
            ol, ul
            table
            form
            section, article, nav, aside, header, footer
        -->

        <!-- 2. Inline elements -->

        <!-- 
            They don't start on new line. 
            They appear on the same line as other contents, 
            as long as there are enough space.
            They take only size of their content.
        -->

        <!-- 
            span
            a
            img
            strong, b
            em, i
            br
            input
        -->
    </body>
</html>
