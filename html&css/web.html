<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Web</title>
</head>

<body>

    <!-- 
        The web works by a browser sending a HTTP request to the server (found via DNS)
        which responds with files (HTML, CSS, JS), the browser renders them,
        and SEO helps to rank those pages.
    -->

    <!-- 
        Domain names -> human friendly names.
    -->

    <!-- 
        DNS(Domain name system) -> internet phonebook.
        What is the ip address of example.com?
        It is 93.134.216.84
    -->

    <!-- 
        Hosting -> a computer that is always online.
        A hosting server:
        stores your files,
        listens to requests,
        Has an Ip address
    -->

    <!-- 
        HTTP/HTTPS -> rules for communication.

        https -> http + encryption.

        Common http methods:
        GET         -> Read data
        POST        -> Send data
        PUT         -> Update
        DELETE      -> Remove
    -->


    <!-- 
        SEO(Search engine optimization) -> Helping search engines understand and rank your site.
    -->

    <!-- 
        User
        ↓
        Browser
        ↓ (DNS)
        IP Address
        ↓ (HTTP)
        Server (Hosting)
        ↓
        HTML / CSS / JS
        ↓
        Browser renders page
        ↓
        Search engine indexes it (SEO)
    -->
        
</body>

</html>
